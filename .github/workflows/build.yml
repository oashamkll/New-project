name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          ccache \
          lld

    - name: Install Buildozer
      run: |
        pip install --upgrade pip wheel setuptools
        pip install buildozer==1.5.0 cython==0.29.36

    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-

    - name: Build APK
      run: |
        yes | buildozer -v android debug 2>&1 | tee build.log
      continue-on-error: true

    - name: List files
      run: |
        echo "=== Current directory ==="
        ls -la
        echo "=== Bin directory ==="
        ls -la bin/ || echo "bin/ not found"
        echo "=== Buildozer directory ==="
        ls -la .buildozer/ || echo ".buildozer/ not found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Pong-APK
        path: bin/*.apk
        if-no-files-found: ignore

    - name: Upload build log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-log
        path: build.log
